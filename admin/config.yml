backend:
  name: github
  repo: cankuyun/knowledge-base
  branch: main
  auth_scope: repo
  base_url: https://cankuyun.github.io/knowledge-base/
  auth_endpoint: https://api.netlify.com
  app_id: Ov23liFivyFSRUmeAHGw



media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }