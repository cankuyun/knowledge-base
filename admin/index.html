<html>

    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'cankuyun/knowledge-base', // 替换为你的 GitHub 用户名和仓库名

            base_url: 'https://cankuyun.github.io/knowledge-base/', // 替换为你的 GitHub Pages 地址

          },
        },
      });
